 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Emotion To Emoji App.
        <br>
      <span class="emoji">&#128522</span> 
      <span class="emoji">&#128512</span>
      <span class="emoji">&#128532</span>     
      <span class="emoji">&#128546</span>
      <span class="emoji">&#128545</span>
      <span class="emoji">&#128548</span>
    </h3>
      <br><br>

      <p id="p_heading"style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(0, 86, 246)">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels_1">Webcam View - </label>
	      <div id="camera"></div>
	      <br><br>
	      <button onclick="take_snapshot();" class="btn btn_1">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels_1">Prediction 1 - </label>
	      <p class="emotion_name" id="result_emotion_name"></p>
	      <p class="emoji" id="update_emoji"></p>

	      <label class="labels_1">Prediction 2 - </label>
	      <p class="emotion_name" id="result_emotion_name2"></p>
	      <p class="emoji" id="update_emoji2"></p>
  	  </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels_1">Snapshot - </label>
	      <div id="result"></div>
	      <br><br>
	      <button onclick="check();" class="btn btn_1">Predict Emotion</button>
	     </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
